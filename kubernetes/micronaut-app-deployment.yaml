apiVersion: v1
kind: Namespace
metadata:
  name: micronaut-app

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-deployment
  namespace: micronaut-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
        - name: hello
          image: hello-micronaut:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: hello-service
  namespace: micronaut-app
spec:
  selector:
    app: hello
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: NodePort
